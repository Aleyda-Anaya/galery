<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos Interactiva</title>
    <link rel="stylesheet" href="galery.css">
</head>
<body>
    <div id="image">Pase el ratón por encima de una imagen para mostrarla aquí</div>
    
    <div class="gallery">
        <img src="images/image1.jpg" alt="soy yo feliz" onmouseover="updateImage(this)" onmouseout="resetImage()">
        <img src="images/image2.jpg" alt="Mi yo del pasado LISA" onmouseover="updateImage(this)" onmouseout="resetImage()">
        <img src="images/image3.jpg" alt="Ale profesional" onmouseover="updateImage(this)" onmouseout="resetImage()">
    </div>

    <script src="galery.js"></script>
</body>
</html>
